[app:main]
use = egg:Bambino

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

web_apps_dir=/opt/webapp
register_url=http://doula.corp.surveymonkey.com/register

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = port

# Begin logging configuration

[loggers]
keys = root, bambino

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_bambino]
level = WARN
handlers =
qualname = bambino

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
